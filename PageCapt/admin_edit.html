    <form action="update.pl" method="GET">
      <input type="hidden" name="index" value="<IDX>">
      <input type="hidden" name="source" value="admin_edit.html">
      <P>Expected point value: <input type="text" size="10" name="score"></P>
      <P>Categorize this item:
	<SELECT name="cat">
	  <option value="food">Food</option>
	  <option value="project">Projects</option>
	  <option value="event">Events</option>
	  <option value="trip">Roadtrip!</option>
	  <option value="perform">Performance</option>
	  <option value="craft">Crafts</option>
	  <option value="thing">Thing</option>
	  <option value="trivia">Trivia</option>
	  <option value="misc">Miscellaneous</option>
	  <option value="olympics">ScavOlympics!</option>
          <option value="av">Audio/Video</option>
          <option value="winter">WinterSports</option>
	  <option selected value="no change">Don't Change</option>
	</SELECT>
      </P>
      <P>Item status:
	<SELECT name="status">
	  <option value="none">None</option>
	  <option value="in progress">In Progress</option>
	  <option value="done">Done</option>
	  <option value="impossible">Impossible</option>
	  <option selected value="no change">No Change</option>
	</SELECT>
      </P>

      <P>Notes:<BR>
	<input type="text" size="72" name="notes"></P>
      <input type="submit">
    </form>
