  <body>
    <h1>Claims Interface</h1>

    <h3>If you are <B>admin</B> you can specify a user to assign to; otherwise
      this value will be silently ignored, i.e. will be assigned to you.</h3>

    <HR>
    <form action="ClaimItem.pl" method="get">
      <P>Action: 
	<Select name="unclaim">
	  <option value="">Claim Item</option>
	  <option value="1">Un-claim Item</option>
	</Select></P>

      <P>User ID: <input type="text" size="5" name="uid"></P>
      <P>Item Number: <input type="text" size="5" name="index"></P>
      <P><input type="submit"></P>
    </form>
